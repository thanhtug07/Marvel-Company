<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ công ty</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div class="logo">Marvel</div>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="about.html">Về Marvel</a>
      <a href="contact.html">Liên hệ</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Liên hệ với Marvel Technology</h1>
    <p>Chúng tôi sẵn sàng hỗ trợ bạn về giải pháp công nghệ và hợp tác phát triển.</p>
  </section>

  <main>
    <form  action="#" method="post" class="contactform">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Nội dung</label>
      <textarea id="message" name="message" rows="6" placeholder="Nhập tin nhắn của bạn" required></textarea>

      <button type="submit">Gửi liên hệ</button>
    </form>

    <div class="contactinfo">
      <h2>Thông tin công ty</h2>
      <p>Địa chỉ:Trụ sở Nato , America</p>
      <p>Điện thoại: (+84) 123 456 789</p>
      <p>Email: masterwork@marveltech.vn</p>
      <p>Work time: 08:00 - 18:00 (Thứ 2 - Thứ 7)</p>
    </div>
    </main>
</body>
</html>
